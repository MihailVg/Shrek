<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture changer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content center">
      <div class="content-top-block content-block">
        <div class="content-top-block-item-cover content-block-item" style="background-color: #FFE2DE">
          <div class="content-top-block-item">
            <div class="content-top-block-item-line"></div>
            <li class="content-top-block-item-text"><span>Weight Lifting</span></li>
          </div>
          <div class="content-top-block-hover" style="background-color: #61635e"></div>
        </div>
        <div class="content-top-block-item-cover content-block-item" style="background-color: #C4E769">
          <div class="content-top-block-item">
            <div class="content-top-block-item-line"></div>
            <li class="content-top-block-item-text"><span>Running & Spinning</span></li>
          </div>
          <div class="content-top-block-hover" style="background-color: #61635e">
          </div>
        </div>
        <div class="content-top-block-item-cover content-block-item" style="background-color: #62D0DF">
          <div class="content-top-block-item">
            <div class="content-top-block-item-line"></div>
            <li class="content-top-block-item-text"><span>Pumping Iron</span></li>
          </div>
          <div class="content-top-block-hover" style="background-color: #61635e"></div>
        </div>
        <div class="content-top-block-item-cover content-block-item" style="background-color: #0052C1">
          <div class="content-top-block-item">
            <div class="content-top-block-item-line"></div>
            <li class="content-top-block-item-text"><span>Pumping Iron</span></li>
          </div>
          <div class="content-top-block-hover" style="background-color: #61635e"></div>
        </div>
      </div>

      <div class="content-middle-block content-block">
        <div class="content-middle-block-item-cover content-block-item" style="background-color: #22356F">
          <div class="content-middle-block-item">
            <div class="content-middle-block-item-line"></div>
            <li class="content-middle-block-item-text"><span>Physical Health</span></li>
          </div>
          <div class="content-middle-block-hover" style="background-color: #61635e"></div>
        </div>
        <div class="content-middle-block-item-cover content-block-item" style="background-color: #0052C1">
          <div class="content-middle-block-item">
            <div class="content-middle-block-item-line"></div>
            <li class="content-middle-block-item-text"><span>Mental Health</span></li>
          </div>
          <div class="content-middle-block-hover" style="background-color: #61635e"></div>
        </div>
        <div class="content-middle-block-item-cover content-block-item" style="background-image: url(./images/nutrition-image.png);">
          <div class="content-middle-block-item">
            <div class="content-middle-block-item-line"></div>
            <li class="content-middle-block-item-text"><span>Nutrition</span></li>
          </div>
          <div class="content-middle-block-hover" style="background-color: #61635e"></div>
        </div>
      </div>

      <div class="content-bottom-block content-block">
        <div class="content-bottom-block-item-cover content-block-item" style="background-color: #62D0DF">
          <div class="content-bottom-block-item">
            <div class="content-bottom-block-item-line"></div>
            <li class="content-bottom-block-item-text"><span>Gymnastics</span></li>
          </div>
          <div class="content-bottom-block-hover" style="background-color: #61635e"></div>
        </div>
        <div class="content-bottom-block-item-cover content-block-item" style="background-color: #DEE1FF">
          <div class="content-bottom-block-item">
            <div class="content-bottom-block-item-line"></div>
            <li class="content-bottom-block-item-text"><span>Crossfit</span></li>
          </div>
          <div class="content-bottom-block-hover" style="background-color: #61635e"></div>
        </div>
        <div class="content-bottom-block-item-cover content-block-item" style="background-color: #8F00FF;">
          <div class="content-bottom-block-item">
            <div class="content-bottom-block-item-line"></div>
            <li class="content-bottom-block-item-text"><span>Aerobics</span></li>
          </div>
          <div class="content-bottom-block-hover" style="background-color: #61635e"></div>
        </div>
      </div>
    </div>
  </body>
</html>
